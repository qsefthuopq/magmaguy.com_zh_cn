  <h1>MateCraft</h1>
  <h2>一个Minecraft服务器。</h2>
  <p>MateCraft服务器最初创建于2013年4月20日。服务器的最初目标是创建一个能够让玩家交流的原版生存服务器。现在MateCraft有一些新的游戏模式，但生存模式仍然是最主要的游戏模式。</p>
  <p>我建立MateCraft的经验和记忆将永存于我和玩家的心中。感谢所有在这些年里支持服务器的人。.</p>
  <p>服务器IP为matecraft.org</p>
