<head>
    <meta charset="UTF-8">
    <title>EliteMobs网页应用</title>
</head>
<body>

<div class="jumbotron">
    <h1 class="display-4">EliteMobs网页编辑器</h1>
    <p class="lead">快速创建自定义Boss、区域Boss、自定义物品和宝箱！</p>
    <hr class="my-4">
    <p>请选择你想要创建的文件类型：</p>
    <p class="lead">
    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
        <a class="nav-item nav-link" data-toggle="tab" href="custom-bosses.html" role="tab"
           aria-controls="nav-home" aria-selected="true">自定义Boss</a>
        <a class="nav-item nav-link" data-toggle="tab" href="regional-bosses.html" role="tab"
           aria-controls="nav-profile" aria-selected="false">区域 Boss</a>
        <a class="nav-item nav-link active" id="active-tab" data-toggle="tab" href="custom-items.html" role="tab"
           aria-controls="nav-profile" aria-selected="false">自定义物品</a>
        <a class="nav-item nav-link" data-toggle="tab" href="treasure-chests.html" role="tab"
           aria-controls="nav-profile" aria-selected="false">宝箱</a>
    </div>
</div>


<div class="main-container card border-primary mb-3 container col-5">
    <form autocomplete="off" action="#" onsubmit="event.preventDefault(); generateCustomItem();">
        <div class="form-group">

            <h3 class="card-header">
                Create a <a href="https://github.com/MagmaGuy/EliteMobs/wiki/%5BGuide%5D-Creating-custom-loot">自定义
                物品！</a>!
            </h3>

            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="isEnabled">
                        <a href="#" data-toggle="tooltip"
                           data-placement="left"
                           title="点击查看wiki条目！ Sets whether the item is enabled."
                           onclick="customItemLinkFactory('isEnabled')">
                            是否启用:</a></label>
                    <div class="container col-sm-8">
                        <select class="form-control required-field" id="isEnabled"
                                data-toggle="tooltip" data-placement="right" title="必填选项">
                            <option>true</option>
                            <option>false</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">

                    <label for="material" class="col-sm-4 col-form-label">
                        <a href="#" data-toggle="tooltip" data-placement="left"
                           title="点击查看wiki条目！ Sets the material type of the boss.Must use API values, click
                            on the link to check valid values!"
                           onclick="customItemLinkFactory('material')">材料:</a>
                        <img src="img/link_white.png" alt="link" style="width:15px;height:15px;" data-toggle="tooltip"
                             data-placement="right"
                             title="点击查看有效值！"
                             onclick="window.open('https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html')"></label>
                    <div class="col-sm-8 autocomplete">
                        <input type="text" class="form-control required-field" id="material" placeholder="DIAMOND_SWORD"
                               required
                               data-toggle="tooltip" data-placement="right" title="必填选项">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">
                        <a href="#" data-toggle="tooltip"
                           data-placement="left"
                           title="点击查看wiki条目！设置物品名。"
                           onclick="customItemLinkFactory('name')">Name</a></label>
                    <div class="col-sm-8 autocomplete">
                        <input type="text" class="form-control required-field" id="name" placeholder="&cCool item!"
                               required
                               data-toggle="tooltip" data-placement="right" title="必填选项">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lore" class="col-sm-4 col-form-label">
                        <a href="#" data-toggle="tooltip"
                           data-placement="left"
                           title="点击查看wiki条目！设置物品lore"
                           onclick="customItemLinkFactory('lore')">Lore描述:</a></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control lore" id="lore"
                               placeholder="&2Awesome sword!">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="enchantments" class="col-sm-4 col-form-label">
                        <a href="#" data-toggle="tooltip" data-placement="left"
                           title="点击查看wiki条目！设置物品拥有的附魔。"
                           onclick="customItemLinkFactory('enchantments')">附魔:
                        </a><img src="img/link_white.png" alt="link" style="width:15px;height:15px;"
                                 data-toggle="tooltip"
                                 data-placement="right"
                                 title="Click for valid enchantment values!"
                                 onclick="window.open('https://hub.spigotmc.org/javadocs/spigot/org/bukkit/enchantments/Enchantment.html')">
                    </label>
                    <div class="col-sm-8 autocomplete">
                        <input type="text" class="form-control enchantments" id="enchantments" placeholder="DAMAGE_ALL:1">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="potionEffects" class="col-sm-4 col-form-label">
                        <a href="#" data-toggle="tooltip" data-placement="left"
                           title="点击查看wiki条目！设置物品拥有的药水效果"
                           onclick="customItemLinkFactory('potionEffects')">Potion Effects:
                        </a><img src="img/link_white.png" alt="link" style="width:15px;height:15px;"
                                 data-toggle="tooltip"
                                 data-placement="right"
                                 title="Click for valid potion effect values!"
                                 onclick="window.open('https://hub.spigotmc.org/javadocs/spigot/org/bukkit/potion/PotionEffectType.html')">
                    </label>
                    <div class="col-sm-8 autocomplete">
                        <input type="text" class="form-control potionEffects" id="potionEffects" placeholder="SPEED,0,self,continuous">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dropWeight" class="col-sm-4 col-form-label">
                        <a href="#" data-toggle="tooltip"
                           data-placement="left"
                           title="点击查看wiki条目！设置物品掉落权重"
                           onclick="customItemLinkFactory('dropWeight')">掉落权重:</a></label>
                    <div class="col-sm-8 autocomplete">
                        <input type="text" class="form-control" id="dropWeight" placeholder="dynamic">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="scalability">
                        <a href="#" data-toggle="tooltip"
                           data-placement="left"
                           title="点击查看wiki条目！ Sets the scalability of Elite Mobs loot (check the wiki)."
                           onclick="customItemLinkFactory('scalability')">Scalability:</a></label>
                    <div class="container col-sm-8">
                        <select class="form-control" id="scalability">
                            <option></option>
                            <option>fixed</option>
                            <option>limited</option>
                            <option>scalable</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="itemType">
                        <a href="#" data-toggle="tooltip"
                           data-placement="left"
                           title="点击查看wiki条目！ Sets the scalability of Elite Mobs loot (check the wiki)."
                           onclick="customItemLinkFactory('itemType')">Item Type:</a></label>
                    <div class="container col-sm-8">
                        <select class="form-control" id="itemType">
                            <option></option>
                            <option>custom</option>
                            <option>unique</option>
                        </select>
                    </div>
                </div>

                <br>

                <button type="submit" class="btn btn-primary " id="generate">
                    生成！
                </button>

            </div>
        </div>
    </form>
</div>

<div id="output" class="card border-primary mb-3 container col-3">

</div>
